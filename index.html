<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="avatar" style="text-align: center">
        <img
          src="/assets/images/avatar-jessica.jpeg"
          width="88"
          height="88"
          style="border-radius: 50%"
          alt="avatar"
        />
      </div>
      <div class="title">
        <p class="preset1">Jessica Randall</p>
        <p class="preset2 text-green">London, United Kingdom</p>
      </div>
      <div class="bio">
        <p>"Front-end developer and avid reader."</p>
      </div>

      <ul class="links">
        <li class="btn">
          <a class="preset2" href="#">GitHub</a>
        </li>
        <li class="btn">
          <a class="preset2" href="#">Frontend Mentor</a>
        </li>
        <li class="btn">
          <a class="preset2" href="#">LinkedIn</a>
        </li>
        <li class="btn">
          <a class="preset2" href="#">Twitter</a>
        </li>
        <li class="btn">
          <a class="preset2" href="#">Instagram</a>
        </li>
      </ul>
    </div>

    <div style="max-width: 304px" class="attribution">
      <p>
        Challenge by
        <a
          href="https://frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub?share=true"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://sani-dev-portfolio.vercel.app/">Sani dev.</a>.
      </p>
    </div>
  </body>
</html>
